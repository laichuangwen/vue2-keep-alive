
name: build

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码到本地
        uses: actions/checkout@v3

      - name: 安装 Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - uses: actions/checkout@v3
      - name: 构建
        run:   yarn && yarn build
      - name: 发布到 github 的 releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
