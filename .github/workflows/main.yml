
name: build

on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码到本地
        uses: actions/checkout@v2
      - name: 安装 Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: 构建
        run:   yarn && yarn build
      - name: 发布到 github
        uses: laichuangwen/vue2-keep-alive@master
        env: 
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }} # 使用刚新建的secret
          BRANCH: pages # 存放产物的分支名称
          FOLDER: dist # 存放build后产物的目录
